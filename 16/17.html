<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задание №16</title>
        <link rel="stylesheet" href="dlya17.css" />
    </head>
    <body>
    <h2>Contact Us</h2>
    <form>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="John Doe" required /><span >*</span>
            </li>
            <li>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="john_doe@example.com" required /><span >*</span>
            </li>
            <li>
                <label for="website">Website:</label>
                <input id="website" type="url" placeholder="http://johndoe.com" required pattern="(http|https)://.+" /><span>*</span>
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea id="message" cols="40" rows="5"></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Submit Form</button>
            </li>
        </ul>
    </form>
    </body>
</html>
